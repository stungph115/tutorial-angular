<div >
    <h2> Dropzone</h2>
 </div>
 
 <div class="content-container">
     <dropzone class="dropzone-container" [config]="config"
     [message]="'Click or drag images here to upload'"
     type = "directive">
     </dropzone>
     
 </div>

 
 <h2>Liste des fichiers</h2>
 <table mat-table [dataSource]="list" style="width: 100%">
    
    <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef>Num√©ro </th>
        <td mat-cell *matCellDef="let file" >{{ file.num }}</td>
    </ng-container>

    <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef>Nom </th>
        <td mat-cell *matCellDef="let file" >{{ file.file }}</td>
    </ng-container>

    <ng-container matColumnDef="ca">
        <th mat-header-cell *matHeaderCellDef>Client code</th>
        <td mat-cell *matCellDef="let file">{{ file.ca }}</td>
    </ng-container>

    <ng-container matColumnDef="id_user">
        <th mat-header-cell *matHeaderCellDef>User id</th>
        <td mat-cell *matCellDef="let file">{{ file.id_user }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let file">{{ file.date }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let file">{{ file.type }}</td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Suprimmer</th>
        <td mat-cell *matCellDef="let file" >
            <button mat-button (click)="deleteFile(file.num)">
            <img src="/assets/edit.png" width="20" height="20" /></button>
        </td>
    </ng-container>


 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
 </table>
