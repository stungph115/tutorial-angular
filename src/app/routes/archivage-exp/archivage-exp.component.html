<h2>Liste des fichiers</h2>
<div>
  <table mat-table [dataSource]="list" style="width: 100%">
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>Numéro</th>
      <td mat-cell *matCellDef="let file">{{ file.num }}</td>
    </ng-container>

    <ng-container matColumnDef="file">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let file">{{ file.file }}</td>
    </ng-container>

    <ng-container matColumnDef="ca">
      <th mat-header-cell *matHeaderCellDef>Client code</th>
      <td mat-cell *matCellDef="let file">{{ file.ca }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let file">{{ file.username }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let file">{{ file.date | date: "long" }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let file">{{ file.title }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Suprimmer</th>
      <td mat-cell *matCellDef="let file">
        <button
          mat-button
          (click)="OpenDeleteAlert(file.file)"
          matTooltip="Suprimmer ce fichier"
        >
          <img src="/assets/delete.png" width="20" height="20" />
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="viewFile">
      <th mat-header-cell *matHeaderCellDef>Ouvrir</th>
      <td mat-cell *matCellDef="let file">
        <button
          mat-button
          (click)="openFile(file.file)"
          matTooltip="Voir ce fichier dans new tab"
        >
          <img src="/assets/see.png" width="20" height="20" />
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="downloadFile">
      <th mat-header-cell *matHeaderCellDef>Télécharger</th>
      <td mat-cell *matCellDef="let file">
        <button
          mat-button
          (click)="downloadFile(file.file)"
          matTooltip="Télécharger ce fichier"
        >
          <img src="/assets/download.png" width="20" height="20" />
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<br />
<div>
  <button mat-button (click)="OpenAddFile()" matTooltip="Ajouter un fichier">
    <img src="/assets/add-file.png" width="40" height="40" />
  </button>
</div>
