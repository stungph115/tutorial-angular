<h1>Votre info personnel</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%"  >
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td  mat-cell *matCellDef="let detailuser " > {{detailuser.name}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let detailuser " > {{detailuser.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef> Nationlité </th>
        <td mat-cell *matCellDef="let detailuser " > {{detailuser.nationality}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Âge </th>
        <td mat-cell *matCellDef="let detailuser " > {{detailuser.age}} </td>
    </ng-container>

    <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef> Sexe </th>
        <td mat-cell *matCellDef="let detailuser " > {{detailuser.sex}} </td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
        <th style="text-align: center; vertical-align: middle;"  mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td style="text-align: center; vertical-align: middle;" mat-cell *matCellDef="let detailuser " (click)="deleteDetailUser(detailuser.name)" ><img src ='/assets/delete.png'  width='20' height='20' > </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th style="text-align: center; vertical-align: middle;" mat-header-cell *matHeaderCellDef> Modifier </th>
        <td style="text-align: center; vertical-align: middle;" mat-cell *matCellDef="let detailuser " (click)="selectDetailUser(detailuser)" ><img src ='/assets/edit.png'  width='20' height='20' > </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
